<!DOCTYPE html> 
<html> 
  
<head> 
    <title>HTML Calculator</title> 
    <link rel="stylesheet" href="style.css">
</head> 
  
<body> 
  <h1 style="text-align: center;">Calculator</h1>
   <div style="width: 100%; display: flex; justify-content: center;">
   <div style="background-color: black; width: 400px; padding-right: 5px; border-radius: 5px; height: 400px; padding-top: 10px; padding-left: 5px; display: flex; justify-content: center; margin-bottom: 10px;"> <table id="calcu"> 






        <tr> 
            <td style="background-color: aqua;"colspan="4"> 
                <input type="text" id="result"> 
            </td> 
           
        </tr> 
  
        <tr> 
            <td><input class="buton" type="button" value="1"></td> 
            <td><input class="buton" type="button" value="2"></td> 
            <td><input class="buton" type="button" value="3"></td> 
            <td><input class="buto" type="button" value="/"></td> 
        </tr> 
        <tr> 
            <td><input class="buton" type="button" value="4"></td> 
            <td><input class="buton" type="button" value="5"></td> 
            <td><input class="buton" type="button" value="6"></td> 
            <td><input class="buto" type="button" value="*"></td> 
        </tr> 
        <tr> 
            <td><input class="buton" type="button" value="7"></td> 
            <td><input class="buton" type="button" value="8"></td> 
            <td><input class="buton" type="button" value="9"></td> 
            <td><input class="buto" type="button" value="-"></td> 
        </tr> 
        <tr> 
            <td><input class="buton" type="button" value="0"></td> 
            <td><input class="buton" type="button" value="."></td> 
            <td><input class="buton" type="button" value="="></td> 
            <td><input class="buto" type="button" value="+"></td> 
        </tr> 
    </table>
   </div> 
</div>
</body> 
  
</html>
